<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group" appDropdown >
      <button class="btn btn-primary dropdown-toggle" >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu ">
        <li class="menu-item"><a  (click)="toShoopingList()" >To Shopping List</a></li>
        <li><a class="menu-item" (click)="onEditRecipe()" >Edit Recipe</a></li>
        <li><a class="menu-item" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 15px;">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
