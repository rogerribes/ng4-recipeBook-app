<h3> Recipe:</h3>

<!--<h4>{{recipe.imagePath}}</h4>-->

  <div class="col-md-12">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title" [(ngModel)]="recipe.name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" placeholder="Description" [(ngModel)]="recipe.description">
      </div>
      <div class="form-group">
        <label for="image">Image Path:</label>
        <input type="text" id="image" class="form-control" placeholder="Image" [(ngModel)]="recipe.imagePath">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="onSaveRecipe()">Save</button>
        <button class="btn btn-primary">Cancel</button>
      </div>

  </div>
